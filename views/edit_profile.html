<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="/edit_profile" method="POST" enctype="multipart/form-data">
      <label for="foto_pasien">Pilih Foto Profil Baru:</label>
      <input
        type="file"
        id="profilePicture"
        name="foto_pasien"
        accept="image/*" />
      <br />
      <label for="nama_pasien">Nama:</label>
      <input
        type="text"
        id="nama_pasien"
        name="nama_pasien"
        value="<%= profileData.nama_pasien %>"
        required />
      <br />
      <label for="email_pasien">Email:</label>
      <input
        type="email"
        id="email_pasien"
        name="email_pasien"
        value="<%= profileData.email_pasien %>"
        required />
      <br />
      <label for="nomor_ponsel">Nomor Ponsel:</label>
      <input
        type="text"
        id="nomor_ponsel"
        name="nomor_ponsel"
        value="<%= profileData.nomor_ponsel %>"
        required />
      <br />
      <label for="alamat">Alamat:</label>
      <input
        type="text"
        id="alamat"
        name="alamat"
        value="<%= profileData.alamat %>"
        required />
      <br />
      <button type="submit">Simpan Perubahan</button>
    </form>
    <br />
    <a href="/profile">kembali</a>
  </body>
</html>
