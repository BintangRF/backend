<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <!-- custom css file link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">
        <i class="fas fa-heartbeat"></i>MentalHealth.</a
      >

      <nav class="navbar">
        <a href="/index">home</a>
        <a href="#services">services</a>
        <a href="#about">about</a>
        <a href="#doctors">doctors</a>
        <a href="#book">book</a>
        <a href="#review">review</a>
        <a href="#blogs">blogs</a>
      </nav>
      <div class="baru">
      <div class="tombol_kanan">
      <button type="button" class="btn_sign">
        <a href="/signup" style="color: #1450a3; margin: 0">Sign In</a>
      </button>
      <button type="button" class="btn_login">
        <a href="/login" style="color: #fff; margin: 0">Login</a>
      </button>
      </div>
      </div>
      <div id="menu-btn" class="fas fa-bars"></div>
    </header>

    <div class="isi_form" style="background-color: red;">
      <form action="/signup" method="POST" enctype="multipart/form-data" class="isi">
        <img src="boy2.png" alt="">
      <input type="file" name="foto_pasien" accept="image/*" class="box"/><br />
      <input type="text" name="nama_pasien" placeholder="Nama" class="box" /><br />
      <input type="date" name="tanggal_lahir" class="box" required /><br />
      <select id="gender" name="gender" class="box" required>
  <option value="laki laki">Laki-laki</option>
  <option value="perempuan">Perempuan</option>
</select>
      <br />
      <input
        type="text"
        name="nomor_ponsel"
        placeholder="Nomor Ponsel" class="box"
        required />
      <br />
      <input type="email" name="email_pasien" placeholder="Email" class="box" required />
      <br />
      <input type="text" name="alamat" placeholder="Alamat" class="box" required /> <br />
      <input type="password" name="password" placeholder="Password" class="box" required />
      <br />
      <button type="submit" class="box">Signup</button>
    </form>
      </div>
    </div>

     <script src="script.js"></script>
  </body>
</html>
